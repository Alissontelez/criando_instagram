<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imgz/instagram-phone.png"
                alt="imagem de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imgz/Instagram-Logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="./imgz/A limiar.jpg" alt="imagem de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Alisson</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Alisson?</p>
                    <p class="not-account"></p>
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Obter o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
